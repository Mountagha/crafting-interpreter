name: lox-interpreter-ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: building application
      run: |
        mkdir build
        cd build
        cmake ..
        make
        cd ..
        chmod +x run_tests.sh
        ./run_tests.sh ./build/interpreter
        rm -r build
